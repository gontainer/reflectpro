run:
  timeout: 5m

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - exhaustruct

linters:
  enable-all: true
  disable:
    - funlen
    - varnamelen
    - interfacer
    - golint
    - structcheck
    - maligned
    - deadcode
    - exhaustivestruct
    - nosnakecase
    - ifshort
    - scopelint
    - varcheck
    - depguard
    - testifylint
    - nonamedreturns
    - goerr113
    - gofumpt
